<div class="main-container">
  <div class="input-container rounded d-flex align-items-center justify-content-between">
    <ul class="chip-bar d-flex align-items-center overflow-hidden flex-wrap list-unstyled mb-0">
      <li class="chip rounded-pill" *ngFor="let item of items; let i= index">
        <span class="chip-label">{{item}}</span>
        <a href="javascript:void(0)" class="text-decoration-none text-dark" (click)="removeChip(i)">
          <i *ngIf="removable" class="fa fa-close"></i>
        </a>
      </li>
      <li class="input-field">
        <input  type="text" class="input" autocomplete="off" [placeholder]="placeholder" (keydown.enter)="addChip($event)">
      </li>
    </ul>
  </div>

</div>
