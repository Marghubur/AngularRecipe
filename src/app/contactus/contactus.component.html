<div class="container">
  <div class="vh-100 col-md-12 justify-content-center align-items-center d-flex">
    <div class="row align-items-center shadow border p-3 rounded">
      <div class="col-md-6 bg-white py-4">
        <h3 class="fw-bold text-dark mb-4">Let's connect</h3>
        <img src="assets/banner-2.png" alt="" class="img-thumbnail">
        <div class="d-flex align-items-center mt-4">
          <i class="fa fa-envelope pe-2"></i>
          <span class="fw-bold">marghub12@gmail.com</span>
        </div>
        <div class="d-flex align-items-center">
          <i class="fa fa-phone pe-2"></i>
          <span class="fw-bold">------------</span>
        </div>
        <div class="d-flex align-items-center">
          <i class="fa fa-location-arrow pe-2"></i>
          <span class="fw-bold">Asansol</span>
        </div>
      </div>
      <div class="col-md-6 py-4 rounded" style="background-color: #ecebeb61;">
        <h4 class="fw-bold">Send us a message</h4>
        <div class="mt-3">
          <label for="" class="form-label">First & Last Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="First and Last Name" oninput="this.value = this.value.toUpperCase()">
        </div>
        <div class="mt-3">
          <label for="" class="form-label">Mobile No. <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Mobile Number" onkeypress="return event.charCode >=48 && event.charCode <= 57">
        </div>
        <div class="mt-3">
          <label for="" class="form-label">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" placeholder="Email Id">
        </div>
        <div class="mt-3">
          <label for="" class="form-label">Message <span class="text-danger">*</span></label>
          <textarea type="text" class="form-control" placeholder="Message" rows="3" oninput="this.value = this.value.toUpperCase()"></textarea>
        </div>
        <button class="btn btn-outline-success mt-3">Connect us now!</button>
      </div>
    </div>
  </div>
</div>
